<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row text-center">
        <h1>Students Management</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-3 text-center">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm m-3 p-2">Add Student</a>
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th>Student Id</th>
            <th>Student First Name</th>
            <th>Student Last Name</th>
            <th>Student City Name</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody class="justify-content-center">
            <tr th:each = "student: ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.city}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>

                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>

    </table>
</div>

</body>
</html>
